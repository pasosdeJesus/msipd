language: ruby

rvm:
        - 2.7.0

addons:
        postgresql: '10'

apt:
        packages:
                - postgresql-10
                - postgresql-client-10

notifications:
        email: false

env:
        global:
                - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
                - CC_TEST_REPORTER_ID=e83ead47cfc0912ab49acb6658bf8a22bd4257d73c5ddcd8eebfb450efd51640
                - PGPORT=5432

before_install: 
        - nvm install node
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
        - sudo locale-gen --no-archive es_CO.UTF-8
        - sudo /etc/init.d/postgresql stop
        - sudo /etc/init.d/postgresql start 9.6
        - cd test/dummy
        - psql -c 'CREATE DATABASE sipd_pru;' -U postgres
        - gem install bundler
        - gem update --system
        - bundle update --bundler
        - bundle install
        - yarn install
        - cp config/database.travis.yml config/database.yml
        - cp db/structure.sql db/structure.sql.copia # Return SQL from 10 to 9.6
        - sed -e 's/provider = libc,//g;s/SET default_table_access_method.*/--&/g' db/structure.sql.copia > db/structure.sql 
        - bundle exec rails db:setup
        - bundle exec rails msip:indices
        - cd ../..

script: 
        - RAILS_ENV=test CONFIG_HOSTS=www.example.com bundle exec rails test -b

after_script:
        - ./cc-test-reporter after-build -t simplecov --exit-code $TRAVIS_TEST_RESULT

